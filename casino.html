<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casino games</title>
    <link rel="stylesheet" href="style/casino.css" />
    <link rel="stylesheet" href="style/crt.css" />
    <link rel="stylesheet" href="style/slot.css" />
  </head>
  <body>
    <header id="topBanner">
      <div id="mainHeader">
        <h1>Andrews</h1>
        <h1>CASINO</h1>
      </div>
      <div id="intro">
        <h3>wecome to my mission 2 website</h3>
        <h3>Scroll down to find the games i have made</h3>
        <h3>Have Fun</h3>
        <img id="card" src="assets/test.png" alt="" />
      </div>
    </header>
    <div id="content">
      <h1>Slots</h1>
      <div id="slots">
        <div id="slotsTop">
          <p>Welcome to the Slots game! Spin the reels and try your luck!</p>
        </div>
        <div id="slotsMiddle">
          <div class="slot" id="slotOne"></div>
          <div class="slot" id="slotTwo"></div>
          <div class="slot" id="slotThree"></div>
        </div>
        <div id="slotsBottom">
          <button id="spinButton">Spin</button>
          <div id="result"></div>
        </div>
      </div>
      <div id="rideTheBuss">
        <h1>Ride The Buss</h1>
        <div id="dealerCard"></div>
        <div id="rtb-Button">
          <button id="rtb-Button1"></button>
          <button id="rtb-Button2"></button>
        </div>
      </div>
      <div id="blackjack"></div>
      <div id="poker"></div>
    </div>
    <footer></footer>
    <script src="scripts/slots.js"></script>
    <script src="scripts/rideTheBuss.js"></script>
  </body>
</html>
